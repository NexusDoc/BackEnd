services:
  db:
    image: mysql:8.0
    container_name: createdcount-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-createdcount}
      MYSQL_USER: ${MYSQL_USER:-createduser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-createdpass}
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
